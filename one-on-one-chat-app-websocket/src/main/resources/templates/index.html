<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- <link rel="stylesheet" href="../static/css/main.css" id="theme-link"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 初期テーマを設定 -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css" rel="stylesheet"
        id="theme-link">
    <title>Chat Application</title>
</head>

<body>

    <h2>Chat Room | Spring boot & Websocket</h2>

    <div class="user-form" id="username-page">
        <h2>Enter Chatroom</h2>
        <form id="usernameForm">
            <label for="nickname" th:text="#{label.nickname}">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="fullname" th:text="#{label.realname}">Real name</label>
            <input type="text" id="fullname" name="realname" required>

            <button type="submit" th:text="#{button.enter}">Enter Chatroom</button>
        </form>


    </div>

    <!-- テーマを変更する・chatRoomが開いてから有効になる -->
    <div class="theme-selector mt-3" id="theme-selector" style="display: none;">
        <label for="themeSelect">Select theme:</label>
        <select id="themeSelect" class="form-select" onchange="changeTheme(this.value)">
            <option value="pulse" th:selected>Pulse</option>
            <option value="cerulean">Cerulean</option>
            <option value="darkly">Darkly</option>
            <option value="flatly">Flatly</option>
            <option value="journal">Journal</option>
            <option value="litera">Litera</option>
            <option value="lumen">Lumen</option>
            <option value="lux">Lux</option>
            <option value="materia">Materia</option>
            <option value="minty">Minty</option>
            <option value="sandstone">Sandstone</option>
            <option value="simplex">Simplex</option>
            <option value="sketchy">Sketchy</option>
            <option value="slate">Slate</option>
            <option value="solar">Solar</option>
            <option value="spacelab">Spacelab</option>
            <option value="superhero">Superhero</option>
            <option value="united">United</option>
            <option value="yeti">Yeti</option>
        </select>
    </div>


    <div class="chat-container hidden" id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <h2>Online Users</h2>
                <ul id="connectedUsers">
                </ul>
            </div>
            <div>
                <p id="connected-user-fullname"></p>
                <a class="logout" href="javascript:void(0)" id="logout" th:text="#{logout}">Logout</a>
            </div>
        </div>

        <div class="chat-area">

            <div class="chat-area" id="chat-messages">
                <!-- chatを動的に作成する -->
            </div>
            <div id="context-menu">
                <button onclick="deleteMessage()">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>

            <form id="messageForm" name="messageForm" class="hidden">
            
                <div id="stamp-menu" class="stamp-menu hidden">
                    <button type="button" onclick="insertStamp('👍')">👍</button>
                    <button type="button" onclick="insertStamp('❤️')">❤️</button>
                    <button type="button" onclick="insertStamp('😊')">😊</button>
                    <button type="button" onclick="insertStamp('😢')">😢</button>
                    <button type="button" onclick="insertStamp('🙇‍♀️')">🙇‍♀️</button>
                    <button type="button" onclick="insertStamp('🐈')">🐈</button>
                    <button type="button" onclick="insertStamp('😂')">😂</button>
                    <button type="button" onclick="insertStamp('🎉')">🎉</button>
                    <button type="button" onclick="insertStamp('🔥')">🔥</button>
                    <button type="button" onclick="insertStamp('🌟')">🌟</button>
                    <button type="button" onclick="insertStamp('🚀')">🚀</button>
                    <button type="button" onclick="insertStamp('🤔')">🤔</button>
                    <button type="button" onclick="insertStamp('😎')">😎</button>
                    <button type="button" onclick="insertStamp('😜')">😜</button>
                    <button type="button" onclick="insertStamp('🌸')">🌸</button>
                    <button type="button" onclick="insertStamp('🏆')">🏆</button>
                    <button type="button" onclick="insertStamp('🎁')">🎁</button>
                    <button type="button" onclick="insertStamp('💡')">💡</button>
                    <button type="button" onclick="insertStamp('📚')">📚</button>
                    <button type="button" onclick="insertStamp('🎨')">🎨</button>
                </div>
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <!-- スタンプ選択ボタン -->
                    <div class="stamp-selector">
                        <button id="stamp-toggle-button" type="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>&nbsp;&nbsp;

                    <button th:text="#{button.send}">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
